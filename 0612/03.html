    <title>Document</title>
    <script>
        function powerTest(x) {
            let result = Math.pow(x,n);
            return result;
        }

        let number = prompt("밑값을 입력하세요");
        let n = prompt("윗값을 입력하세요");
        
        number = Number(number);
        n = Number(n);

        alert(number + "을(를) "+ n +"제곱승한 결과는 " + powerTest(number,n));
    </script>
